<!DOCTYPE html>
<!-- Change Me -->
<html ng-app='bookApp'>
<head>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js'></script>
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js'></script>
  <script src='./js/app.js'></script>
  <script src='./js/routes.js'></script>
  <script src='./js/filters.js'></script>
  <script src='./js/controllers.js'></script>
  <script src='./js/directives.js'></script>
  <script src='./js/services.js'></script>
  <script src='./js/factories.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='./css/styles.css'>
</head>
<!-- Change Me -->
<body ng-controller='bookController as BC'>
  <div class='container-fluid'>
    <div class='row'>
      <div class='navbar navbar-default'>
        <ul>
          <li>Books</li>
          <li>Stuff</li>
          <li>This is a navbar because</li>
        </ul>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <form>
          <input type='text' placeholder="book name" name='name' ng-model='book.name'>
          <input type='text' placeholder="author" name='author' ng-model='book.author'>
          <textarea placeholder="description" name='description' ng-model='book.description'></textarea>
          <input type='text' placeholder="image url" name='image' ng-model='book.image'>
          <input type='button' ng-click='BC.postBook(book)'>
        </form>
      </div>
      <div class='col-md-3'>
        <form>
          <input type='text' placeholder="id" name='id' ng-model='id'>
          <input type='button' ng-click='BC.deleteBook(id)'>
        </form>
      </div>
    </div>
    <list-books></list-books>
  </div>
</body>
</html>
